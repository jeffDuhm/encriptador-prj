<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <img class="header__img" src="img/logo.png" />
            <p class="header__texto">Encriptador de Texto</p>
        </div>
        
    </header>

    <main class="contenedor-principal">
        <section class="contenedor-principal__primera">
            <textarea id="userText" class="contenedor-primera__text_area" name="textarea" rows="40" cols="60">Ingrese el texto aquí</textarea>
            <p class="contenedor-primera__texto">Solo letras minúsculas y sin acentos</p>
            <div class="contenedor-primera__botones">
                <button id="encrypt" class="contenedor-primera__botones-encriptar">Encriptar</button>
                <button id="decrypt" onclick="decryptText();" class="contenedor-primera__botones-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="contenedor-principal__segunda">
            <div class="contenido-segunda">
                <img src="img/personaje.png"/>
                <p>Ningún mensaje fue encontrado</p>
                <textarea id="textoEncriptado" class="contenedor-segunda__text_area" rows="20" cols="40"></textarea>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p> Diseño por Natalia Durand 2024 </p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
