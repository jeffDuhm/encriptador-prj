<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <img class="header__img" src="img/logo.png" />
            <p class="header__texto">Encriptador de Texto</p>
        </div>
        
    </header>

    <main class="contenedor-principal">
        <section class="contenedor-principal__primera">
            <textarea class="contenedor-primera__text_area" name="textarea" rows="40" cols="60">Ingrese el texto aquí</textarea>
            <p class="contenedor-primera__texto">Solo letras minúsculas y sin acentos</p>
            <div class="contenedor-primera__botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>

        <section class="contenedor-principal__segunda">
            <img src="img/personaje.png"/>
            <p>Ningún mensaje fue encontrado</p>
            <textarea></textarea>
        </section>
    </main>

    <footer class="footer">
        <p> Diseño por Natalia Durand 2024 </p>
    </footer>
</body>
</html>
